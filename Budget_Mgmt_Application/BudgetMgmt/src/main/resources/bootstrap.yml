server:
  port: 8081
spring:
  application:
    name: budget-mgmt
  cloud:
   discovery:
      enabled: true  

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: localhost 
